version: v1.0
name: Packet Deployment
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Terraform plan
        commands:
          - checkout
          - ls -1
          - terraform init
